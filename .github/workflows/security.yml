name: Security & Dependency Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily security checks
    - cron: '0 0 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check for known vulnerabilities
        run: composer audit
        continue-on-error: true

  security-scanning:
    name: SAST Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan
        run: composer stan
        continue-on-error: true

      - name: Check code style
        run: composer cs-check
        continue-on-error: true

      - name: Scan for common issues
        run: |
          # Check for hardcoded credentials
          if grep -r "password\|secret\|api_key" src/ --include="*.php" | grep -E "='|=\""; then
            echo "⚠️ Warning: Possible hardcoded credentials found"
          fi
        continue-on-error: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, composer-license-checker

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check licenses
        run: |
          composer show --all --format=json > vendor-info.json
          echo "Checking vendor licenses..."
          # This is informational only
        continue-on-error: true

  notify-results:
    name: Notify Security Results
    runs-on: ubuntu-latest
    needs: [dependency-check, security-scanning, license-check]
    if: always()

    steps:
      - name: Generate Report
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dependency Check**: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scanning**: ${{ needs.security-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**License Check**: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
